<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="icon" href="../../assets/img/logo.png">
    <!-- SweetAlert2 Library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Valles de San Miguel Petapa</title>
</head>

<body>
    <!-- top navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar"
                aria-controls="offcanvasExample">
                <span class="navbar-toggler-icon" data-bs-target="#sidebar"></span>
            </button>
            <a class="navbar-brand me-auto ms-lg-0 ms-3 text-uppercase fw-bold">Control Valles SMP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavBar"
                aria-controls="topNavBar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavBar">
                <form class="d-flex ms-auto my-3 my-lg-0">
                    <!-- NOTHING -->
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle ms-2" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="bi bi-person-fill"></i><span class="ms-3" id="userNameDisplay">{user}</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li onclick="closeSession()">
                                <a class="dropdown-item">Cerrar Sesión</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- top navigation bar -->
    <!-- offcanvas -->
    <div class="offcanvas offcanvas-start sidebar-nav bg-dark" tabindex="-1" id="sidebar">
        <div class="offcanvas-body p-0">
            <nav class="navbar-dark">
                <ul class="navbar-nav">
                    <li class="mt-5">
                        <div class="text-muted small fw-bold text-uppercase px-3 mb-3">
                            Menú de Opciones
                        </div>
                    </li>
                    <li class="my-2">
                        <hr class="dropdown-divider bg-light" />
                    </li>
                    <div id="menu-list">
                        <!-- MENU -->
                    </div>
                </ul>
            </nav>
        </div>
    </div>
    <!-- offcanvas -->
    <main class="mt-5 pt-3">
        <div class="container-fluid p-5">
            <div class="row">
                <div class="col-md-12">
                    <h4>Visitas</h4>
                    <p>Gestiona la información desde este módulo.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mb-3">
                    <div class="card bg-light h-100">
                        <div class="card-body py-5">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form class="row g-3">

                                        <!-- ACCESS CODE -->
                                        <input type="text" id="accessCode" hidden>

                                        <div class="col-md-12">
                                            <label for="inputEmail4" class="form-label">Nombre Completo *</label>
                                            <input type="text" class="form-control" id="nameVisitor"
                                                placeholder="Juan Pérez" maxlength="50">
                                        </div>
                                        <div class="col-md-12">
                                            <label for="inputPassword4" class="form-label">Dirección *</label>
                                            <input type="text" class="form-control" id="addressVisitor"
                                                placeholder="San Miguel Petapa" maxlength="200">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="inputCity" class="form-label">CUI / NIT / Pasaporte *</label>
                                            <input type="number" class="form-control" id="cuiVisitor"
                                                placeholder="3457777546112">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="inputZip" class="form-label">Número de Casa *</label>
                                            <input type="text" class="form-control" id="houseNumberVisitor"
                                                placeholder="12-45 C" maxlength="50">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="inputZip" class="form-label">Fotografía Rostro *</label>
                                            <input class="form-control" type="file" id="photoFaceVisitor">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="inputZip" class="form-label">Fotografía Identificación *</label>
                                            <input class="form-control" type="file" id="photoIdVisitor">
                                        </div>

                                        <!-- PHOTO FACE -->
                                        <input type="text" id="photoFaceBase64" hidden>

                                        <!-- PHOTO ID -->
                                        <input type="text" id="photoIdBase64" hidden>

                                        <div class="col-md-12">
                                            <label for="inputState" class="form-label">Género *</label>
                                            <select id="genderVisitor" class="form-select">
                                                <option value="" selected>Selecciona uno...</option>
                                                <option value="1">Hombre</option>
                                                <option value="0">Mujer</option>
                                            </select>
                                        </div>
                                        <div class="col-md-12">
                                            <label for="inputPassword4" class="form-label">Motivo de Ingreso *</label>
                                            <input type="text" class="form-control" id="entryTypeVisitor"
                                                placeholder="Visita Familiar" maxlength="200">
                                        </div>
                                        <div class="col-12">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="gridCheck" checked>
                                                <label class="form-check-label" for="gridCheck">
                                                    Estoy de acuerdo con las normas impuestas para ingresar y el horario
                                                    indicado por el personal de seguridad o posters informativos, además
                                                    de respetar el órden público y no alterar la paz de los residentes.
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button type="button" class="btn btn-primary w-100"
                                                onclick="createVisitors()">Guardar</button>
                                        </div>
                                    </form>
                                </div>

                                <div class="col-lg-6">
                                    <div class="table-responsive">
                                        <table id="visitorsTable" class="display w-100">
                                        </table>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-12 mt-5">
                    <p>&copy; Universidad Mariano Gálvez de Guatemala, Pablo Andrés López Paz, 2023</p>
                </div>
            </div>
        </div>
    </main>
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="../../business/a/visitors.js"></script>
    <script>
        new DataTable('#example');
    </script>
</body>

</html>
