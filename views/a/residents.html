<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

</head>

<body>
    <!-- top navigation bar -->

    <!-- top navigation bar -->
    <!-- offcanvas -->
    <div class="offcanvas offcanvas-start sidebar-nav bg-dark" tabindex="-1" id="sidebar">
        <div class="offcanvas-body p-0">
            <nav class="navbar-dark">
                <ul class="navbar-nav">
                    <li class="mt-5">
                        <div class="text-muted small fw-bold text-uppercase px-3 mb-3">
                            Menú de Opciones
                        </div>
                    </li>
                    <li class="my-2">
                        <hr class="dropdown-divider bg-light" />
                    </li>
                    <div id="menu-list">
                        <!-- MENU -->
                    </div>
                </ul>
            </nav>
        </div>
    </div>
    <!-- offcanvas -->
    <main class="mt-5 pt-3">
        <div class="container-fluid p-5">
            <div class="row">
                <div class="col-md-12">
                    <h4>Personas Autorizadas y Residentes</h4>
                    <p>Gestiona la información desde este módulo.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mb-3">
                    <div class="card bg-light h-100">
                        <div class="card-body py-5">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form class="row g-3">
                                        <div class="col-md-12">
                                            <label for="inputEmail4" class="form-label">Nombre Completo *</label>
                                            <input type="text" class="form-control" id="nameResident"
                                                placeholder="Juan Pérez" maxlength="50">
                                        </div>
                                        <div class="col-md-12">
                                            <label for="inputPassword4" class="form-label">Dirección *</label>
                                            <input type="text" class="form-control" id="addressResident"
                                                placeholder="San Miguel Petapa" maxlength="200">
                                        </div>
                                        <div class="col-6">
                                            <label for="inputAddress" class="form-label">Teléfono *</label>
                                            <input type="number" class="form-control" id="phoneResident"
                                                placeholder="45674854" min="1" max="9999999999999999999">
                                        </div>
                                        <div class="col-6">
                                            <label for="inputAddress2" class="form-label">Correo Electrónico *</label>
                                            <input type="text" class="form-control" id="emailResident"
                                                placeholder="ejemplo@gmail.com" maxlength="40">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="inputCity" class="form-label">CUI / NIT / Pasaporte *</label>
                                            <input type="number" class="form-control" id="cuiResident"
                                                placeholder="3457777546112" min="1">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="inputZip" class="form-label">Número de Casa *</label>
                                            <input type="text" class="form-control" id="houseNumberResident"
                                                placeholder="12-45 C" maxlength="50">
                                        </div>
                                        <div class="col-md-12">
                                            <label for="inputZip" class="form-label fw-bold mt-3 mb-3 text-center">La
                                                fotografía se debe agregar en el
                                                sistema de registro fotográfico</label>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="inputState" class="form-label">Género *</label>
                                            <select id="genderResident" class="form-select">
                                                <option value="" selected>Selecciona uno...</option>
                                                <option value="1">Hombre</option>
                                                <option value="0">Mujer</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="inputState" class="form-label">Rol *</label>
                                            <select id="rolResident" class="form-select">
                                                <option value="" selected>Selecciona uno...</option>
                                                <option value="2">Administrador</option>
                                                <option value="3">Residente</option>
                                                <option value="4">Seguridad</option>
                                            </select>
                                        </div>
                                        <div class="col-md-12">
                                            <label for="inputZip" class="form-label">Contraseña *</label>
                                            <input type="text" class="form-control" id="passwordResident"
                                                placeholder="Tu contraseña aquí" maxlength="50">
                                        </div>
                                        <div class="col-12">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="conditionsCheck"
                                                    checked>
                                                <label class="form-check-label" for="gridCheck">
                                                    Estoy de acuerdo con las normas impuestas por la junta
                                                    administrativa y el residencial así como
                                                    creación de mi usuario como residente activo registrando mis
                                                    datos biométricos para otorgarme ingreso teniendo la junta
                                                    administrativa
                                                    el derecho de cancelar o inactivar mi usuario si no cumplo con las
                                                    normas.
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button type="button" class="btn btn-primary w-100"
                                                onclick="createResidents()">Guardar</button>
                                        </div>
                                    </form>
                                </div>

                                <!-- Modal Edición -->
                                <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                    aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="exampleModalLabel">Edición</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form class="row g-3">

                                                    <!-- ID TO EDIT -->
                                                    <input type="text" id="idToEdit" hidden>

                                                    <div class="col-md-12">
                                                        <label for="inputEmail4" class="form-label">Nombre Completo
                                                            *</label>
                                                        <input type="text" class="form-control" id="nameResidentEdit"
                                                            placeholder="Juan Pérez" maxlength="50">
                                                    </div>
                                                    <div class="col-md-12">
                                                        <label for="inputPassword4" class="form-label">Dirección
                                                            *</label>
                                                        <input type="text" class="form-control" id="addressResidentEdit"
                                                            placeholder="San Miguel Petapa" maxlength="200">
                                                    </div>
                                                    <div class="col-6">
                                                        <label for="inputAddress" class="form-label">Teléfono *</label>
                                                        <input type="number" class="form-control" id="phoneResidentEdit"
                                                            placeholder="45674854" min="1" max="9999999999999999999">
                                                    </div>
                                                    <div class="col-6">
                                                        <label for="inputAddress2" class="form-label">Correo Electrónico
                                                            *</label>
                                                        <input type="text" class="form-control" id="emailResidentEdit"
                                                            placeholder="ejemplo@gmail.com" maxlength="40">
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label for="inputCity" class="form-label">CUI / NIT / Pasaporte
                                                            *</label>
                                                        <input type="number" class="form-control" id="cuiResidentEdit"
                                                            placeholder="3457777546112" min="1">
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label for="inputZip" class="form-label">Número de Casa
                                                            *</label>
                                                        <input type="text" class="form-control"
                                                            id="houseNumberResidentEdit" placeholder="12-45 C"
                                                            maxlength="50">
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label for="inputState" class="form-label">Género *</label>
                                                        <select id="genderResidentEdit" class="form-select">
                                                            <option value="" selected>Selecciona uno...</option>
                                                            <option value="1">Hombre</option>
                                                            <option value="0">Mujer</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label for="inputState" class="form-label">Rol *</label>
                                                        <select id="rolResidentEdit" class="form-select">
                                                            <option value="" selected>Selecciona uno...</option>
                                                            <option value="2">Administrador</option>
                                                            <option value="3">Residente</option>
                                                            <option value="4">Seguridad</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-md-12">
                                                        <label for="inputState" class="form-label">Status *</label>
                                                        <select id="statusResidentEdit" class="form-select">
                                                            <option value="" selected>Selecciona uno...</option>
                                                            <option value="1">Activo</option>
                                                            <option value="0">Inactivo</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-12">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox"
                                                                id="conditionsCheck" checked>
                                                            <label class="form-check-label" for="gridCheck">
                                                                Estoy de acuerdo con las normas impuestas por la junta
                                                                administrativa y el residencial así como
                                                                creación de mi usuario como residente activo registrando
                                                                mis
                                                                datos biométricos para otorgarme ingreso teniendo la
                                                                junta
                                                                administrativa
                                                                el derecho de cancelar o inactivar mi usuario si no
                                                                cumplo con las
                                                                normas.
                                                            </label>
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <button type="button" class="btn btn-primary w-100"
                                                            onclick="updateResident()">Guardar</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="table-responsive">
                                        <table id="residentsTable" class="display w-100">
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-12 mt-5">
                    <p>&copy; Universidad Mariano Gálvez de Guatemala, Pablo Andrés López Paz, 2023</p>
                </div>
            </div>
        </div>
    </main>
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="../../business/a/residents.js"></script>
    <script>
        new DataTable('#example');
    </script>
</body>

</html>
