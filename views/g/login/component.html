<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Valles de San Miguel Petapa</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../../assets/css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="../../../assets/css/login.css">
    <link rel="icon" href="../../../assets/img/logo.png">
    <title>Valles San Miguel Petapa</title>
</head>

<body>


    <div class="d-lg-flex half">
        <div class="bg order-1 order-md-2" style="background-image: url('../../../assets/img/petapa.jpg');"></div>
        <div class="contents order-2 order-md-1">

            <div class="container">
                <div class="row align-items-center justify-content-center text-white">
                    <div class="col-md-9">
                        <h3>Iniciar Sesión</h3>
                        <p class="mb-4">Bienvenido a tu control de residencial Valles de San Miguel Petapa</p>
                        <form action="#" method="post">
                            <div class="form-group first mb-3 mt-5">
                                <label for="username">Correo Electrónico</label>
                                <input type="text" class="form-control" placeholder="ejemplo@gmail.com"
                                    id="username">
                            </div>
                            <div class="form-group last mb-3">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" placeholder="Tu contraseña aquí" id="password">
                            </div>

                            <a class="btn btn-block btn-secondary w-100 text-decoration-none text-white" href="../../a/dashboard">Iniciar Sesión</a>

                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>



    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
